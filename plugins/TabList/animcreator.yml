# Animations with unlimited names & texts.
animations:
  tablist:
    # Text changing interval in milliseconds (ticks).
    interval: 60
    texts:
    - "&b&lwelcome!"
    - "&6&lwelcome!"
    - "&4&lwelcome!"
    - "&9&lwelcome!"
    - "&a&lwelcome!"
    - "&e&lwelcome!"
    - "&5&lwelcome!"
    - "&b&lwelcome!"
    - "&6&lwelcome!"
    - "&4&lwelcome!"
    - "&9&lwelcome!"
    - "&a&lwelcome!"
    - "&e&lwelcome!"
    - "&5&lwelcome!"
    
  welcome:
    interval: 200
    texts:
    - "Friend Craft"

  perWorld:
    interval: 300
    texts:
    - "&cThis is a per world plugin&6 TabList"
    - "&6This is a per world plugin&3 TabList"
    - "&3This is a per world plugin&a TabList"
    - "&aThis is a per world plugin&7 TabList"
  perPlayer:
    interval: 250
    texts:
    - "&awelcome!&6 %player_name%\n<lines>"
    - "&awelcome!&7 %player_name%\n<lines>"
    - "&awelcome!&c %player_name%\n<lines>"
    - "&awelcome!&f %player_name%\n<lines>"
    - "&welcome!&e %player_name%\n<lines>"
    - "&welcome!&a %player_name%\n<lines>"
    - "&welcome!&5 %player_name%\n<lines>"
    - "&awelcome!&b %player_name%\n<lines>"
  perGroupHead:
    interval: 200
    texts:
    - "&aWelcome&6 %player_name%"
    - "&aWelcome&7 %player_name%"
    - "&aWelcome&c %player_name%"
    - "&aWelcome&f %player_name%"
    - "&aWelcome&e %player_name%"
    - "&aWelcome&a %player_name%"
    - "&aWelcome&5 %player_name%"
    - "&aWelcome&b %player_name%"
  perGroupFoot:
    interval: 160
    texts:
    - "&cYour rank: %vault_rank%"
    - "&6Your rank: %vault_rank%"
    - "&7Your rank: %vault_rank%"
    - "&5Your rank: %vault_rank%"
    - "&eYour rank: %vault_rank%"
